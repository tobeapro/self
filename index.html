	    	.points{
	    		position:absolute;
	    		left:50%;
	    		top:50%;
	    		margin-left:-50px;
	    		margin-top:-100px;
	    		transform: rotateX(45deg) rotateZ(45deg);  
	    		transform-style: preserve-3d;  	
	    	}
	    	@-webkit-keyframes move {
	    		0% {transform:translateZ(0)}
	    		50% {transform:translateZ(10px)}
	    		100% {transform:translateZ(0px)}
	    	}
	    	@-o-keyframes move {
	    		0% {transform:translateZ(0)}
	    		50% {transform:translateZ(10px)}
	    		100% {transform:translateZ(0px)}
	    	}
	    	@-moz-keyframes move {
	    		0% {transform:translateZ(0)}
	    		50% {transform:translateZ(10px)}
	    		100% {transform:translateZ(0px)}
	    	}
	    	@keyframes move {
	    		0% {transform:translateZ(0)}
	    		50% {transform:translateZ(10px)}
	    		100% {transform:translateZ(0px)}
	    	}
	    	.points .point{
	    		position:absolute;
	    		top:0;
	    		left:0;
	    		-webkit-animation:move 1s infinite ease-in-out;
	    		-moz-animation:move 1s infinite ease-in-out;
	    		-o-animation:move 1s infinite ease-in-out;
	    		animation:move 1s infinite ease-in-out;
	    		transform-style: preserve-3d;
	    		   		
	    	}
	    	.points .point:nth-child(2){
	    		animation-delay: .1s;
	    		top:30px;
	    	}
	    	.points .point:nth-child(3){
	    		animation-delay: .2s;
	    		top:60px;
	    	}
	    	.points .point:nth-child(4){
	    		animation-delay: .3s;
	    		left:30px;
	    	}
	    	.points .point:nth-child(5){
	    		animation-delay: .4s;
	    		left:30px;
	    		top:30px;
	    	}
	    	.points .point:nth-child(6){
	    		animation-delay: .5s;
	    		left:30px;
	    		top:60px;
	    	}
	    	.points .point:nth-child(7){

	    		left:60px;
	    	}
	    	.points .point:nth-child(8){

	    		top:30px;
	    	}
	    	.points .point:nth-child(9){

	    		left:60px;
	    		top:60px;
	    	}
			.point .point-side{

	    	}
	    	.point .point-side:nth-child(1){

	    	}
	    	.point .point-side:nth-child(2){
	    		transform: translateX(10px) translateZ(-10px) rotateY(90deg) ;

	    	}

	    	}

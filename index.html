<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{position:relative;left:200px;top:200px;width:200px;height:200px;transform-style: preserve-3d; }
			.box div{position:absolute;width:200px;height:200px;top:0;left:0}
			.box div:nth-child(1){background:red;transform: translateZ(100px)}
			.box div:nth-child(2){background:blue;transform: translateX(-100px) rotateY(90deg)}
			.box div:nth-child(3){background:green;transform: translateX(100px) rotateY(90deg)}
			.box div:nth-child(4){background:black;transform: translateY(-100px) rotateX(90deg)}
			.box div:nth-child(5){background:orange;transform: translateY(100px) rotateX(90deg)}
			.box div:nth-child(6){background:yellow;transform: translateZ(-100px)}
			#box{animation: play 4s infinite  linear;}
			@keyframes play{
				from{transform: rotateY(0deg) rotateX(0deg)}
				to{transform:rotateY(360deg) rotateX(360deg)}
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>

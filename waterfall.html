		<script>
			var data=["21.jpg","22.jpg","23.jpg","24.jpg","25.jpg","26.jpg","27.jpg","28.jpg"];
			window.onload=function(){
				waterfall();
				window.onresize=waterfall; 		
			}
			window.onscroll=function(){
				var main=document.getElementById("main")
				var adiv=main.getElementsByTagName("*");
				var abox=[];
				for(var j=0;j<adiv.length;j++){
					if(adiv[j].className=="box"){
						abox.push(adiv[j])
					}
				}
				var lbox=abox[abox.length-1];
				var bheight=lbox.offsetHeight+lbox.offsetTop;
				var wheight=document.body.clientHeight||document.documentElement.clientHeight;
				var stop=document.body.scrollTop||document.documentElement.scrollTop;
				if(wheight+stop>=bheight){
					for(var i=0;i<data.length;i++){
						var box=document.createElement("div");
						box.className="box";
						var pic=document.createElement("div");
						pic.className="pic";
						box.appendChild(pic);
						var img=document.createElement("img");
						img.src="img/"+data[i];
						pic.appendChild(img);
						main.appendChild(box);
					}
				}
				waterfall();
			}
			function waterfall(){
					var main=document.getElementById("main");
					var aChild=main.getElementsByTagName("*");
					var aBox=[];
					for(var i=0;i<aChild.length;i++){
						if(aChild[i].className=="box"){
							aBox.push(aChild[i]);
						}
					}
					var Mwidth=document.documentElement.clientWidth;
					var boxWidth=aBox[0].offsetWidth;
					var rowNum=Math.floor(Mwidth/boxWidth);
					main.style.width=rowNum*boxWidth+"px";
					var hArray=[];
					for(var j=0;j<aBox.length;j++){
						if(j<rowNum){
							aBox[j].style.position="static";
							hArray[j]=aBox[j].offsetHeight;
							
						}else{
							var height=getMin(hArray);
							var index=getIndex(height,hArray);
							aBox[j].style.position="absolute";
							aBox[j].style.left=index*boxWidth+"px";
							aBox[j].style.top=hArray[index]+"px";
							hArray[index]+=aBox[j].offsetHeight;
						}
					}
				}	
				function getMin(array){
					var min=array[0]
					for(var i=0;i<array.length;i++){
						if(min>array[i]){
							min=array[i];
						}
					}
					return min;
				}
				function getIndex(val,array){
					for(var k=0;k<array.length;k++){
						if(array[k]==val){
							return k
						}
					}
				}				
		</script>
